<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM PAGE</title>
</head>

<body>
    <header>
        <h1>AltSchool Form</h1>
        <nav>
            <a href="index.html" title="Home Page">The Epic Saga of My Incredibly Average Existence</a>
        </nav>
    </header>

    <section>
        <h2>Data Form</h2>
        <form action="" method="post">
            <table>
                <tr>
                    <td><label for="name">First Name:</label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="name">Last Name:</label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td>
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth:</label></td>
                    <td><input type="date" id="dob" name="dob" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="education">Education Level:</label></td>
                    <td>
                        <select id="education" name="education" required>
                            <option value="" disabled selected>Select level of education</option>
                            <option value="high_school">High School</option>
                            <option value="undergraduate">Undergraduate</option>
                            <option value="graduate">Graduate</option>
                            <option value="post_graduate">Post Graduate</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="country">Country:</label></td>
                    <td><input type="text" id="country" name="country" required></td>
                </tr>
                <tr>
                    <td><label for="residence">State/City of Residence:</label></td>
                    <td><input type="text" id="residence" name="residence" required></td>
                </tr>
                <tr>
                    <td><label for="employment">Employment Status:</label></td>
                    <td>
                        <select id="employment" name="employment" required>
                            <option value="" disabled selected>Select employment status</option>
                            <option value="employed">Employed</option>
                            <option value="unemployed">Unemployed</option>
                            <option value="student">Student</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="school">Choose School:</label></td>
                    <td> <select id="school" name="school" required>
                        <option value="" disabled selected>Select school</option>
                            <option value="Engineering">School of Engineering</option>
                            <option value="Data">School of Data</option>
                            <option value="Product">School of Product</option>
                            <option value="other">Other</option>
                        </select><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="course">Choose Course of Study:</label></td>
                    <td><input type="text" id="course" name="course" required></td>
                </tr>
                <tr>
                    <td><label for="hear_about_us">How Did You Hear About Us:</label></td>
                    <td> <select id="education" name="education" required>
                            <option value="" disabled selected>Select Channel</option>
                            <option value="twitter">High School</option>
                            <option value="Facebook">Undergraduate</option>
                            <option value="LinkedIn">Graduate</option>
                            <option value="Bill_Board"> Bill Board</option>
                            <option value="Friend"> Friend</option>
                            <option value="other">Other</option>
                        </select><br></td>
                </tr>
                <tr>
                    <td><label for="discount_code">Scholarship/Discount Code:</label></td>
                    <td><input type="text" id="discount_code" name="discount_code"></td>
                </tr>
            </table>
            <input type="submit" value="Proceed">
        </form>
    </section>
</body>

</html>
